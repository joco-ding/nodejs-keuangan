<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Aplikasi Manajemen Keuangan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Aplikasi Manajemen Keuangan</h1>
  <form id="form-transaksi">
    <label for="jenis">Jenis:</label>
    <select id="jenis">
      <option value="pemasukan">Pemasukan</option>
      <option value="pengeluaran">Pengeluaran</option>
    </select>
    <label for="keterangan">Keterangan:</label>
    <input type="text" id="keterangan">
    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah">
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal">
    <button type="submit">Tambah</button>
  </form>
  <div id="filter-container">
    <label for="filter">Filter:</label>
    <select id="filter">
      <option value="semua">Semua</option>
      <option value="pemasukan">Pemasukan</option>
      <option value="pengeluaran">Pengeluaran</option>
    </select>
    <label for="cari">Cari:</label>
    <input type="text" id="cari">
  </div>
  <table id="tabel-transaksi">
    <thead>
      <tr>
        <th>Jenis</th>
        <th>Keterangan</th>
        <th>Jumlah</th>
        <th>Tanggal</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total Pemasukan:</td>
        <td colspan="2" id="total-pemasukan"></td>
      </tr>
      <tr>
        <td colspan="3">Total Pengeluaran:</td>
        <td colspan="2" id="total-pengeluaran"></td>
      </tr>
      <tr>
        <td colspan="3">Saldo:</td>
        <td colspan="2" id="saldo"></td>
      </tr>
    </tfoot>
  </table>

  <script src="app.js"></script>
  <script src="api.js"></script>
  <script src="listener.js"></script>
</body>

</html>
